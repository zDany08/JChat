plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

jar {
    manifest {
        attributes(
                "Main-Class": "me.zdany.jchat.Main"
        )
    }
}

dependencies {
    implementation project(":API")
}

shadowJar {
    archiveFileName = "${project.name}-${project.version}.jar"
    relocate "me.zdany.jchatapi", "me.zdany.jchat.api"
}
